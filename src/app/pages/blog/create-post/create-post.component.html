<form novalidate [formGroup]="form">
<mat-dialog-content class="mat-typography">
<div class="container">
    <div class="row align-items-center">
       
            <div class="col-12 bg">
                <!-- <quill-editor [(ngModel)]="editorModel" format="html" [modules]="{sticky_toolbar: true}"></quill-editor> (onEditorChanged)="changedEditor($event)"-->
                <quill-editor customToolbarPosition="bottom" [(ngModel)]="editorModel" format="html" formControlName="text"
                    [styles]="{height: '250px'}"  required [modules]="modules">
                    <div quill-editor-toolbar>
                        <span class="ql-formats">
                            <button type="button" class="ql-bold"></button>
                            <button type="button" class="ql-italic"></button>
                            <button type="button" class="ql-underline"></button>
                            <button type="button" class="ql-strike"></button>
                        </span>
                        <span class="ql-formats">
                            <button type="button" class="ql-blockquote"></button>
                            <button type="button" class="ql-code-block"></button>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-list" value="ordered"></button>
                            <button class="ql-list" value="bullet"></button>
                        </span>
                        <span class="ql-formats">
                            <select class="ql-align" [title]="'Aligment'">
                                <option selected></option>
                                <option value="center"></option>
                                <option value="right"></option>
                                <option value="justify"></option>
                            </select>

                            <select class="ql-color" [title]="'Color'">
                            </select>

                            <select class="ql-background" [title]="'BackgroundColor'">
                            </select>
                        </span>
                        <span class="ql-formats">
                            <select class="ql-header" [title]="'header'">
                                <option selected></option>
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                                <option value="5"></option>
                                <option value="6"></option>
                                <option value="false"></option>
                            </select>
                            <select class="ql-font">
                                <option value="aref">Aref Ruqaa</option>
                                <option value="mirza">Mirza</option>
                                <option selected value="roboto">Roboto</option>
                            </select>
                        </span>
                        <span class="ql-formats">
                            <button type="button" class="ql-link"></button>
                            <button type="button" class="ql-image"></button>
                            <button type="button" class="ql-video"></button>
                        </span>
                        <span class="ql-formats">
                            <div id="counter"></div>
                        </span>
                    </div>
                </quill-editor>

                <!-- <md-editor class="editor-post" name="Content" (onEditorLoaded)="onEditorLoaded($event)"
                    [preRender]="preRender" [postRender]="postRender"
                    (onPreviewDomChanged)="onPreviewDomChanged($event)" [upload]="doUpload" 
                    [mode]="mode" [options]="options" required maxlength="2400" height="400px" formControlName="content"></md-editor> -->
            </div>
            <div class="col-12 mt-3">
                <mat-form-field fxFlex="100%">
                    <mat-chip-list #chipList required>
                        <mat-chip *ngFor="let chip of chips" [selectable]="selectable" [removable]="removable"
                            (removed)="removeKeyword(chip)">
                            {{ chip }} <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                        </mat-chip>
                        <input placeholder="Add hashtag" class="keywords" [matChipInputFor]="chipList"
                            [matChipInputAddOnBlur]="true" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            (matChipInputTokenEnd)="add($event)" (keypress)="omit_number($event)"/>
                    </mat-chip-list>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field fxFlex="100%">
                    <mat-label>Category: </mat-label>
                    <mat-select required formControlName="type">
                      <mat-option *ngFor="let level of hireService.enumKeys(postType)" [value]="postType[level]">
                        {{postType[level]}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
       
    </div>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" (click)="save()">{{'forums.save' | translate}}</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
</form>
